<!DOCTYPE html>
<html lang="en">

<head>
   <!--adding meta tags for Unicode Characters and Viewport-->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width,initial-scale=1">
   <meta name="theme-color" content="#317EFB"/>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <link rel="manifest" href="manifest.json">
   <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
   <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!--This skip link anchor helps to avoid maps when using focus-->
    <a href="#restaurants" class="skip-link">Skip map to restaurants lists</a>
  </header>
  
  <main id="maincontent">
    <!--Set aria role for map to application-->
    <section id="map-container">
      <div role="application" aria-label="application" id="map" tabindex="-1"></div>
    </section>
    <section id="restaurants">
      <div class="filter-options">
        <!--Aria role added for DOM element-->
        <h2>Filter Results:</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" role="option" onchange="updateRestaurants()">
          <option aria-selected="true" value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Select Cuisines" role="option" onchange="updateRestaurants()">
          <option aria-selected="true" value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>
</html>
